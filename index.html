<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr12</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- header -->
    <div class="header">
        <div class="header-content section">
            <div class="logo">
                <a href="index.html"><img src="assets/media/logo/logo-white.svg" alt=""></a>
                <h2>Smeraldo</h2>
            </div>

            <div class="nav">
                <a href="#">Главная</a>
                <a href="#">Каталог</a>
                <a href="#">О компании</a>
                <a href="#">Акции</a>
            </div>
        </div>
    </div>
    <!-- end header -->


    <!-- slider -->
    <div class="slider">
        <div class="slider__body">
            <div class="slider__arrow left">←</div>
            <div class="slider__images">
                <div class="slider__item active">
                    <img src="assets/media/foto/img-1.png" alt="#">
                </div>

                <div class="slider__item">
                    <img src="assets/media/foto/img-2.png" alt="#">
                </div>

                <div class="slider__item">
                    <img src="assets/media/foto/img-3.png" alt="#">
                </div>

                <div class="slider__item">
                    <img src="assets/media/foto/img-4.png" alt="#">
                </div>
            </div>
            <div class="slider__arrow right">→</div>
        </div>
        <div class="slider__nav">
            <div data-index="0" class="slider__dot active"></div>
            <div data-index="1" class="slider__dot"></div>
            <div data-index="2" class="slider__dot"></div>
            <div data-index="3" class="slider__dot"></div>
        </div>
    </div>
    <!-- end slider -->
    <script src="assets/js/main.js"></script>
</body>

</html>
